<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lucency Flex Grid TEST a</title>
        <link href="../lucency-flex-grid.css" rel="stylesheet"> 
        <link href="demo.css" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <h1>Lucency Flex Grid</h1>
        </div>
        <div class="container container--bgcolor">
            <h2>display: flex;</h2>
            <div class="lucency lucency-flex lucency-flex-row-reverse--md">
                <div class="lucency-col lucency-col-8 lucency-col-4--md">Col 1</div>
                <div class="lucency-col">Col 2</div>
                <div class="lucency-col">Col 3</div>
            </div>
        </div>
        <div class="container container--bgcolor">
            <h2>display: flex;</h2>
            <div class="lucency lucency-flex">
                <div class="lucency-col">Col</div>
                <div class="lucency-col">Col</div>
                <div class="lucency-col">Col</div>
            </div>
        </div>
        <div class="container container--bgcolor">
            <h2>display: flex;</h2>
            <div class="lucency lucency-flex">
                <div class="lucency-col lucency-col-3">Col</div>
                <div class="lucency-col lucency-col-3">Col</div>
                <div class="lucency-col lucency-col-3 lucency-pull-right">Col</div>
            </div>
        </div>
        <div class="container container--bgcolor">
            <h2>lucency-pull-left;</h2>
            <div class="lucency lucency-flex">
                <div class="lucency-col lucency-col-3 lucency-pull-left">Col</div>
                <div class="lucency-col lucency-col-3">Col</div>
                <div class="lucency-col lucency-col-3">Col</div>
            </div>
        </div>
        <div class="container container--bgcolor">
            <h2>lucency-flex-column // center</h2>
            <div class="lucency lucency-flex lucency-flex-column lucency-items-center">
                <div class="lucency-col lucency-col-3 lucency-col-12--sm">Col</div>
                <div class="lucency-col lucency-col-3 lucency-col-12--sm">Col</div>
                <div class="lucency-col lucency-col-3 lucency-col-12--sm">Col</div>
            </div>
        </div>
    </body>
</html>
